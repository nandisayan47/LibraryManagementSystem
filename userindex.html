    <br>
    <h1 class="text-center text-primary">Book List</h1>
    

	<!-- Stripped Table code -->
	<div class="container p-5">
		<!-- Here we have added a padding of 5 -->
		<table class="table table-striped">
			<thead class="bg-primary text-white">
				<tr>
					<th scope="col">Book Id</th>
					<th scope="col">Book Name</th>
					<th scope="col">Author Name</th>
					<th scope="col">Book Category</th>
					<th scope="col">Book Link</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="b: ${book}">
					<th th:text="${b.bid}">1</th>
					<th th:text="${b.bname}"></th>
					<th th:text="${b.bauthor}"></th>
					<th th:text="${b.bcategory}"></th>
					<!--<th th:text="${b.blink}"></th>-->
					<td>
						<div>
							<a th:href="@{'/'+${b.blink}}" target="_blank">Link</a>
						</div>
					</td>
				</tr>

			</tbody>
		</table>
	</div>


	<!-- Optional JavaScript; choose one of the two! -->
